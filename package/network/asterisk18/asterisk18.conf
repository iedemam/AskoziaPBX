# we need to build the configuration tool natively
# code shared with asterisk-addons
if atstage cross; then
	asterisk_build_menuselect() {
	  (
		cd menuselect
		CC=$HOST_CC CPP=cpp RANLIB=ranlib \
                ./configure --build $arch_build
		eval $MAKE
	  )
	}
	hook_add preconf 5 "asterisk_build_menuselect"
fi

var_append extraconfopt " " "--disable-xmldoc"
var_append extraconfopt " " "--with-sounds-cache=$builddir"

var_append makeopt ' ' "ASTLIBDIR=/offload/asterisk"
var_append makeopt ' ' "ASTVARLIBDIR=/offload/asterisk"
var_append makeopt ' ' "ASTETCDIR=$sysconfdir/asterisk"
var_append makeopt ' ' "ASTSPOOLDIR=$localstatedir/asterisk/spool"
var_append makeopt ' ' "ASTLOGDIR=$localstatedir/asterisk/log"
var_append makeopt ' ' "ASTHEADERDIR=$includedir/asterisk"
var_append makeopt ' ' "ASTBINDIR=$bindir"
var_append makeopt ' ' "ASTSBINDIR=$sbindir"
var_append makeopt ' ' "ASTVARRUNDIR=$localstatedir/asterisk/run"
var_append makeopt ' ' "ASTMANDIR=$mandir"
var_append makeopt ' ' "NOISY_BUILD=yes"

makeinstopt="$makeopt DESTDIR=$root/ install"

asterisk_get_ilbc_source() {
	cp $confdir/extract-cfile.awk $builddir/asterisk-$ver/codecs/ilbc
	cp $confdir/rfc3951.txt $builddir/asterisk-$ver/codecs/ilbc
	cd $builddir/asterisk-$ver/
	./contrib/scripts/get_ilbc_source.sh
}

asterisk_preconf() {
	cp $base/target/$target/asterisk18.config $builddir/asterisk-$ver/menuselect.makeopts
	#cp $confdir/extra_modules/app* $builddir/asterisk-$ver/apps
	#cp $confdir/extra_modules/res* $builddir/asterisk-$ver/res
	if [ "$target" = pbx-pikawarp ]; then
		var_append GCC_WRAPPER_APPEND ' ' '-ggdb -DASTERISK_1_4 -DASTERISK_TRUNK -D_GNU_SOURCE -D_REENTRANT'
		cp $confdir/extra_modules/chan_gsm/compat/asterisk/*.h $builddir/asterisk-$ver/include/asterisk/
		cp $confdir/extra_modules/chan_gsm/compat/compat-16.h $builddir/asterisk-$ver/include/asterisk/
		cp $confdir/extra_modules/chan_gsm/compat/hash.c $builddir/asterisk-$ver/res/
		cp $confdir/extra_modules/chan_gsm/compat/res_* $builddir/asterisk-$ver/res/
		cp $confdir/extra_modules/chan_gsm/chan_gsm.c $builddir/asterisk-$ver/channels/
		cp $confdir/extra_modules/chan_gsm/gsmctl.* $builddir/asterisk-$ver/channels/
		mkdir -p $localstatedir/asterisk/spool/sms-incoming
	fi
}

hook_add preconf 4 asterisk_get_ilbc_source
hook_add preconf 5 asterisk_preconf
