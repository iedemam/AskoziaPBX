[authentication]

;------------------------------------------------------------------------------
[askoziatest]
type=friend 			
secret=askozia
context=default		; Where to start in the dialplan when this phone calls
callerid="Askozia PBX Test" <1234>	; Full caller ID, to override the phones config
host=dynamic	; we have a static but private IP address
nat=no			; there is not NAT between phone and Asterisk
canreinvite=yes	; allow RTP voice traffic to bypass Asterisk
dtmfmode=info	; either RFC2833 or INFO for the BudgeTone
call-limit=1	; permit only 1 outgoing call and 1 incoming call at a time
;mailbox=1234@default		; mailbox 1234 in voicemail context "default"
disallow=all				; need to disallow=all before we can use allow=
allow=ulaw					; Note: In user sections the order of codecs
allow=gsm					; listed with allow= does NOT matter!
;allow=alaw
;callingpres=allowed_passed_screen	; Set caller ID presentation
;type=friend
;regexten=1234			; When they register, create extension 1234
